<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div>
      <div class="container">
        <h1 class="text-center fw-bold mt-3"> Register Page</h1>
        <form class="row g-3  mx-auto mt-3" style="max-width: 650px;">
          <div  class="col-md-6">
            <label for="inputEmail4" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control " id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="write your full name">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label fw-bold">Address </label>
            <input type="text" class="form-control " id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-6">
            <label for="inputCity" class="form-label fw-bold">City</label>
            <input type="text" class="form-control " id="inputCity">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label fw-bold">Gender</label>
            <select id="inputState" class="form-select">
              <option selected>Choose</option>
              <option>Female</option>
              <option>Male</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label fw-bold" for="gridCheck">
                Agree
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-dark fw-bold btn-sm">Register</button>
          </div>
        </form>
       </div>
   </div>
</body>
</html>
